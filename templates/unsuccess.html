<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Unsuccessful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #E53935; /* Red color for error */
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            background-color: #E53935; /* Red color for error */
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #D32F2F; /* Darker shade of red for hover effect */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Transaction Unsuccessful</h2>
    <p>Unfortunately, the transaction could not be completed. Please check the details and try again.</p>
    <a href="/">Attempt Another Transaction</a>
</div>

</body>
</html>
